<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css"href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Page</title>
</head>
<body>
    <div class="facebook">
        <img src="facebook image.png" alt="" class="img">
        <input type="text" class="phone" name="phone" placeholder="phone or email"><br><br>
        <input type="password" class="password" name="password" placeholder="password"><br><br>
        <input type="button" class="Login" name="Login" class="Login" value="Log-In">
        <h4 class="Forgot"Forgot password?></h4>
        <h6 class="or">--------------------OR------------------------</h6>
        <input type="button" class="new" name="" value="create New Facebook Account">
        
        

    </div>
    
</body>
</html>
